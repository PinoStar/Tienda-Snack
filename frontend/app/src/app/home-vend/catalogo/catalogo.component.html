<div class="productos-container">
  <div class="tienda-selector">
    <div class="tienda-busqueda">
      <select [(ngModel)]="selectedTienda" class="tienda-dropdown" [value]="selectedTienda" (change)="onTiendaChange()">
        <option value="" disabled selected>Seleccione una tienda</option>
        <option *ngFor="let tienda of tiendas" [value]="tienda.id">{{ tienda.nombre }}</option>
      </select>
    </div>
  </div>
  <h2>Lista de Productos</h2>
  <div *ngFor="let producto of productos" class="producto-card" [routerLink]="['/detallesproduc', producto.id]">
    <img [src]="producto.imagen_url" alt="{{ producto.nombre }}" class="producto-imagen"/>
    <h3>{{ producto.nombre }}</h3>
    <p class="producto-precio">{{ producto.precio }} USD</p>
    <!-- <button (click)="agregarProductoAlPedido(producto)">Agregar al Pedido</button> -->
  </div>
</div>
