<!-- login.component.html -->
<div class="login-container">
  <div class="logo_back">
    <img src="../../../public/logo_1.png" class="logo_ima" alt="Logo">
  </div>
  <h2>Bienvenido</h2>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>

      <div class="forgot-password">
        <a href="https://www.youtube.com/watch?v=KLgQKiUk7ms" target="_blank">¿Olvidaste tu contraseña?</a>
      </div>

      <input type="submit" value="Inicio de sesión" [disabled]="!loginForm.valid">
  </form>
</div>
